<!DOCTYPE html>
<html lang="en">
<head>
<title>Pom Timer</title>
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md">
        <h1 class="text-center" id="pom_header">Pomodoro Timer</h1>
        <p class="text-center" id="itsTimeFor">Time to do some work!</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-md-offset-3" id="timer-box">
        <h1 class="text-center" id="timer">
          <span class="minutes">25</span>:<span class="seconds">00</span>
        </h1>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        <button class="btn btn-success btn-block" id="start">Start</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning btn-block" id="pause">Pause</button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-danger btn-block" id="reset">Reset</button>
      </div>
      </div>
    </div>
    <div class="row" id="buffer"></div>
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
        <button class="btn btn-info btn-block" id="break">Break</button>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-2.2.4.js"
    integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="
    crossorigin="anonymous"></script>
  <script src="js/app.js"></script>

</body>
</html>
